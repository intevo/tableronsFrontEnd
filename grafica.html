    const bodyDoc = document.body;
    bodyDoc.onload = getAns();

    function getAns() {
      const API_URL = 'http://localhost:8080/ans';
      let ansItem = [];

      const getAllAns = () => {
        fetch(API_URL)
          .then(res => res.json())
          .then(json => {
            ansRes = json;
            console.log(json);
            renderResult(ansRes);
          })
      }

      getAllAns();

      const ansList = document.querySelector('#ansList');

      const renderResult = (ansItem) => {
        let listHTML = `
            <thead>
              <tr>
                <th nowrap><center>ANS</center></th>
                <th nowrap><center>PORCENTAJE</center></th>
                <th nowrap><center>PRECIO TOTAL</center></th>
              </tr>
            </thead>  
        `;
        ansItem.forEach(ansItem => {
          const numerovalorTotal = ansItem.valorTotal;
          const formato = (number) => {
                const exp = /(\d)(?=(\d{3})+(?!\d))/g;
                const rep = '$1.';
                return number.toString().replace(exp,rep);
              }
          listHTML += `
            <tbody>
              <tr>
                    <td><center>${ansItem.descripcion}</center></td>
                    <td nowrap><center>${ansItem.porcentaje}</center></td>
                    <td nowrap><center>${formato(numerovalorTotal)}</center></td>
              </tr>
            </tbody>
          `
        })
        ansList.innerHTML = listHTML;
      }
    }

    function getContrato() {
      const API_URL = 'http://localhost:8080/contrato';
      let intItem = [];

      const getAllInvoice = () => {
        fetch(API_URL)
          .then(res => res.json())
          .then(json => {
            intRes = json;
            console.log(json);
            renderResult(intRes);
          })
      }

      getAllInvoice();

      const intList = document.querySelector('#datosContrato');

      const renderResult = (intItem) => {
        let listHTML = `
                
    `;
        intItem.forEach(intItem => {
          let stringProrroga = '';
          if (intItem.prorroga == 1) stringProrroga = `
                    <span class="badge bg-success">Prorroga</span>
                    `;
          else stringProrroga = '<span class="badge bg-secondary">Sin Prorroga</span>';

          listHTML += `           
         <tr>
           <td>
              <li class"nav-link"><i><b>Número contrato:</b></i> ${intItem.numeroContrato}</li>
            </td>
            <td>
              <li class="nav-item"><i><b>Valor contrato:</b></i> ${formato(intItem.valorContrato)}</li>
            </td>
          <td>
              <li class="nav-item"><i><b>Estado: </b></i>${stringProrroga}</li>
          </td>
        </tr>
      `
        })
        intList.innerHTML = listHTML;
      }
    }

    const formato = (number) => {
                const exp = /(\d)(?=(\d{3})+(?!\d))/g;

                return number.toString().replace(exp, rep);
