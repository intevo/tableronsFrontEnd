        <h1 class="h2">Crear ANS</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <!--<button type="button" class="btn btn-sm btn-outline-secondary">Compartir</button>-->

      <h4 class="mb-3"></h4>
      <form id="ansForm" class="needs-validation" novalidate>
        <div class="row g-3">

          <div class="col-sm-12">
            <label for="nombre" class="form-label">Nombre o descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="" value=""
              required>
            <div class="invalid-feedback">
              Ingrese el nombre o descripcion.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="categoria" class="form-label">Categoria</label>
            <select type="text" class="form-control" name="nombreCategoria" id="categoria" placeholder="" value=""
              required>
              <script>
                window.onload = function () {
                  fetch('http://localhost:8080/categoria')
                    .then(response => response.json())
                    .then(data => {
                      const select = document.getElementById("categoria");
                      data.forEach(element => {
                        var option = document.createElement("option");
                        var categoriaText = document.createTextNode(element.nombreCategoria);
                        option.appendChild(categoriaText);
                        select.appendChild(option);
                      });
                    });

                    fetch('http://localhost:8080/factura')
                    .then(response => response.json())
                    .then(data => {
                      const select = document.getElementById("idFactura");
                      data.forEach(element => {
                        var option = document.createElement("option");
                        var facturaText = document.createTextNode(element.idFactura);
                        option.appendChild(facturaText);
                        select.appendChild(option);
                      });
                    });
                }
              </script>

            </select>
            <div class="invalid-feedback">
              Ingrese la categoria.
            </div>
          </div>

          <div class="col-6">
            <label for="cantidad" class="form-label">Cantidad Ans</label>
            <div class="input-group has-validation">
              <input type="number" class="form-control" name="cantidadAns" id="cantidadAns" placeholder="" required>
              <div class="invalid-feedback">
                Ingrese la cantidad.
              </div>
            </div>
          </div>

          <div class="col-6">
            <label for="precuni" class="form-label">Precio Unitario </label>
            <input type="number" class="form-control" name="precioUnit" id="precioUnit" placeholder="" required>
            <div class="invalid-feedback">
              Ingrese el precio unitario.
            </div>
          </div>

          <div class="col-6">
            <label for="pretotal" class="form-label">Cantidad de Entrega </label>
            <input type="number" class="form-control" name="cantidadEntrega" id="cantidadEntrega" placeholder="">
            <div class="invalid-feedback">
            </div>
          </div>

          <div class="col-6">
            <label for="pretotal" class="form-label">Seleccione la Factura</label>
            <select type="text" class="form-control" name="idFactura" id="idFactura" placeholder="" value=""
              required>
            </select>
            <div class="invalid-feedback">
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-secondary btn-lg" onClick="saveData()">Crear</button>
      </form>
    </div>

  </main>

  <script>
    function saveData() {
      const API_URL = 'http://localhost:8080/ans';

      const createInvoice = () => {
        const formData = new FormData(document.querySelector('#ansForm'));


        const ans = {
          descripcion: formData.get('descripcion'),
          nombreCategoria: formData.get('nombreCategoria'),
          cantidadAns: formData.get('cantidadAns'),
          precioUnit: formData.get('precioUnit'),
          cantidadEntrega: formData.get('cantidadEntrega'),
          valorTotal: formData.get('valorTotal'),
          idFactura: formData.get('idFactura'),
        }

        console.log(ans);

        fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(ans),
          headers: {
            'Content-Type': 'application/json'
          }
        })
          .then(res = res.json())
          .then(response => {
            console.log(response)
          })

      }

      createInvoice();

    }
  </script>
